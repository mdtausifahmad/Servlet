<h1 style='color:red'> Html to servlet communication using All comps</h1>

<form action="formurl"  method="get" >
   <table border="1" align="center">
    <tr>
      <td> name : </td>
      <td><input type="text" name="pname" placeholder="enter name"></td>
     </tr>
     <tr>
      <td> age : </td>
      <td><input type="password" name="page" placeholder="enter age"></td>
     </tr>
     <tr>
      <td> Addresss : </td>
      <td>
         <textarea name="addrs"  rows="6"  cols="15">
           enter address
         </textarea>
      </td>
     </tr>
     <tr>
      <td> Gender : </td>
      <td>
        <input type="radio"  name="gender"  value="M"  checked>Male
        &nbsp;&nbsp;&nbsp;
        <input type="radio"  name="gender"  value="F" >FeMale
      </td>
     </tr>
     <tr>
      <td> Marital Status </td>
      <td>
          <input type="checkbox"  name="ms" value="marreid">Married
      </td>
     </tr>
     <tr>
      <td> Qualification </td>
      <td>
         <select name="qlfy"  >
            <option value="engg">B.E/B.Tech </option>
            <option value="medico">MBBS</option>
            <option value="others">Others</option>
         </select>
      </td>
     </tr>
     <tr>
      <td>Java Courses </td>
      <td>
         <select name="courses"  multiple >
            <option value="cjava">Core Java </option>
            <option value="ajava">Adv.Java</option>
            <option value="fjava">Java frameworks</option>
         </select>
      </td>
     </tr>
     <tr>
      <td>Hobies </td>
      <td>
       <input type="checkbox"  name="hb"  value="reading" checked>Reading Books
       &nbsp;&nbsp;
       <input type="checkbox"  name="hb"  value="roaming">TRavelling
       &nbsp;&nbsp;
       <input type="checkbox"  name="hb"  value="slepping">Meditation
      </td>
     </tr>
     <tr>
      <td><input type="submit" value="submit"/></td>
      <td><input type="reset" value="cancel"/> </td>
     </tr>
</table>     
</form>
