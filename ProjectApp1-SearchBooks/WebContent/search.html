
<script language="JavaScript">
  function isHtml(){
     //set html word to hiddenBox
     form.source.value='html';
     validate();
  }
  
  function isExcel(){
  //set excel word to hiddenBox
     form.source.value='excel';
     validate();
  }
  
  function validate(){
    if(form.category.selectedIndex=='0'){
       document.getElementById("categoryErr").innerHTML="You must select category";
        document.getElementById("categoryErr").style="color:red";
       return false;
    }//if
    else{
    form.submit();
    return true;
    }//else
  }//function
</script>

		<center>
		<span style= "width=500;height=60;filter:shadow(color=pink,direction=135)">
		    <font color=red size=5>Search for Books</font>
		  <hr color=orange width=50%>
		</span>
		</center>

<form name="form"  action="controller"  method="post">
	<table border="1" cellpadding="4" cellspacing="4" align=center 	bgcolor='lavender'>
		<tr>
			<th>Select Category</th>
			<th>
				<select name='category'>
					<option selected value=''>Select a value</option>
					<option value='java'>JAVA</option>
					<option value='.net'>.NET</option>
					<option value='jscript'>JavaScript</option>
				</select>
				<span id="categoryErr"></span>
			</th>
		</tr>
		<tr>
			<th><input type='button' value='HtmlOutput' onClick='isHtml()'></th>
			<th><input type='button' value='ExcelOutput' onClick='isExcel()'></th>
		</tr>
		</table>
		<input type='hidden' name='source' readonly/>
	</form>
